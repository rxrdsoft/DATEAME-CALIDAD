<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red" *ngFor='let publi of publicacion | async'>
                        <div class="row">
                            <div class="col-md-1 col-sm-1 col-xs-1">
                                <img src="{{publi.photoURL}}" alt="" class="img-rounded img-responsive img-raised">
                            </div>
                            <div class="col-md-11 col-sm-11 col-xs-11">
                                <h4 class="title">{{publi.descripcion}} </h4>
                                <p class="category">{{today | date:'fullDate'}}</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="card-content">
                        <div class="col-md-2 col-sm-4">
                            <img src="{{activeUser.photoURL}}" alt="" class="img-circle img-responsive">
                        </div>
                       <div class="col-md-10 col-sm-8">
                        <textarea [(ngModel)]="mensaje" name="mensaje" id="mensaje" placeholder="Escribe tu ayuda.." class="form-control"></textarea>
                       </div>
                        <button type="submit" id="submit" (click)="addRespuesta()" class="btn btn-info">
                            <i class="material-icons">add</i>
                            Respuesta
                        </button>   
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div  class="col-md-12 col-sm-6 col-xs-12"  *ngFor='let respuesta of respuestas | async' >
                                <div class="card card-stats respuesta">
                                    <div class="card-header pull-right foto" data-background-color="red">
                                        <img src="{{respuesta.photoURL}}" alt="" class="img-circle img-responsive">
                                    </div>
                                    <div class="card-content">
                                        <h3 class="title arreglo">{{respuesta.mensaje}}</h3>
                                    </div>
                                    <div class="card-footer">
                                        <button  class="btn valoracion" (click)='valorar(respuesta.idRespuesta,respuesta.like,respuesta.dislike,"like")'><i class="material-icons">thumb_up</i><span> {{respuesta.like}}</span></button>
                                        <button  class="btn valoracion" (click)='valorar(respuesta.idRespuesta,respuesta.like,respuesta.dislike,"dislike")'><i class="material-icons" >thumb_down</i><span> {{respuesta.dislike}}</span></button>
                                        <span class="category publicacion_info">Respondido por: {{respuesta.name}} <small>12/11/27 2:48am</small></span>
                                        <div class="pull-right estrellas">
                                            <span><i class="material-icons">star</i></span>
                                            <span><i class="material-icons">star</i></span>
                                            <span><i class="material-icons">star</i></span>
                                            <span><i class="material-icons">star_half</i></span>
                                            <span><i class="material-icons">star_border</i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
